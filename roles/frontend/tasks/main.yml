#Main Code
- name: Install nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Start Nginx Service
  ansible.builtin.systemd:
    state: started
    name: nginx

- name: Downloading Nginx Web Content
  ansible.builtin.get_url:
    url: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp/frontend.zip

- name: Removing Old Web Content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: unarchieve a file that needs to be downloaded #hfbgkhkdc
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Copy Extracted Content
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Copy Nginx config file
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf
  notify: restart nginx service

- name: Start Nginx Service
  ansible.builtin.systemd:
    state: started
    name: nginx
    enabled: yes












